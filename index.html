<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Signals Dashboard</title>
</head>
<body>
<h1>Trading Signals Dashboard</h1>
<div id="signals"></div>
<script>
async function loadSignals() {
  const res = await fetch('/signals/XAUUSD');
  const data = await res.json();
  document.getElementById('signals').innerText = JSON.stringify(data, null, 2);
}
loadSignals();
</script>
</body>
</html>
